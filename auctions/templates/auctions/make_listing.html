{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Make New Listing</h2>
    
    <form action="{% url 'make_listing' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="listing_title">Email address</label>
          <input type="text" name="listing_title" id="listing_title" placeholder="Enter Title">
        </div>
        <div class="mb-3">
            <label for="image_url">Image URL</label>
            <input type="text" name="image_url" id="image_url" placeholder="Enter URL" style="width: 300px;">
        </div>
        <div class="mb-3">
            <label for="price">Price</label>
            <input type="number" name="price" id="price" placeholder="Enter Price">
        </div>
        <div class="mb-3">
            <label for="description">Description (500 Words Max)</label>
        </br>
            <textarea name="description" id="description" rows="3" cols="50"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Select a Category:</label>
            <select name="category" id="category">
                {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </br>
            <label for="user">Select a User:</label>
            <select name='user' aria-label="Default select example" style="margin-left: 33px;">
                {% for user in users %}
                    <option selected>{{ user }}</option>
                {% endfor %}
            </select>
        </div>
        </br>
        <button type="submit" class="btn btn-success" style="margin-top: 20px;">Submit</button>
    </form>




{% endblock %}
